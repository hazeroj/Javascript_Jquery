<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 함수 복습 원하는 숫자까지의 합계를 출력</title>
    <style>
        label{
            display:inline-block;
            width: 180px;
            font-weight: bold;
        }
        input{
            height: 30px;border: none;
            background-color: #ccc;

        }
    </style>
</head>
<body>
    <h2>함수 복습 원하는 숫자까지의 합계를 출력</h2>
    <p>사용자가 명령프롬프트를 이용하여 숫자를 입력하면 1부터 해당하는 숫자까지 합꼐를 출력해주는 함수를 작성하여 출력해본다.</p>

    <p>
        <label for="number">합계를 구할 숫자 입력 : </label>
        <input type="text" id="number">
    </p>
    <p>
        <label for="result">합계결과 : </label>
        <input type="text" id="result">
    </p>
    <input type="button" value="합계보기" id="res_btn">

    <script>
        // 1. 변수선언
        let n;//변수만 선언해주고
        let res = document.getElementById('res_btn');


        // 2. 버튼을 클릭하면 해당 함수가 실행되게 함.
        res.addEventListener('click',sum)
            //클릭 시 값을 가지고오자
            // n = document.getElementById('number').value;

        // 3. 합계를 구해주는 함수
            function sum(){
                s = 0
                n = document.getElementById('number').value;
                console.log(n)
                // console.log('falhdjfhj')
                for(let i=1;i<=n;i++){
                    s = s + i //누적합계 
                }
                document.getElementById('result').value = s;
            };
    
    </script>

</body>
</html>
